{% extends 'base.html' %}

{% block content %}
<div id="notes">
    {% for note in notes %}
    <div class="note card">
        <div class="card-body">
            <h5 class="card-title">{{ note['title'] }}</h5>
            <h6 class="card-subtitle mb-2">{{ note['created'].strftime('%m/%d/%Y - %I:%M %p') }}</h6>
            <p class="card-text">{{ note['body'] }}</p>
            <div class="d-flex justify-content-end">
                <a class="btn btn-outline-warning btn-sm me-1" href="{{ url_for('notes.update', id=note['id']) }}">Edit</a>
                <form action="{{ url_for('notes.delete', id=note['id']) }}" method="post">
                    <input type="submit" class="btn btn-danger btn-sm" value="Delete">
                </form>
            </div>
            
        </div>
    </div>
    {% endfor %}
</div>

    
{% endblock %}
